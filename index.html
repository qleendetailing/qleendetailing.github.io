<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perth Car Shine - Car Detailing Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perth Car Shine</h1>
        <p>Get Your Car Detailed - Fast & Easy</p>
    </header>

    <!-- Customer Section -->
    <section id="customer-form">
        <h2>Request a Detail</h2>
        <form id="detail-request">
            <label for="car-make">Car Make & Model:</label>
            <input type="text" id="car-make" placeholder="e.g., Toyota Prado" required>

            <label for="service">Service Type:</label>
            <select id="service" required>
                <option value="">Select a service</option>
                <option value="Exterior Wash">Exterior Wash ($100-$200)</option>
                <option value="Full Detail">Full Detail ($300-$500)</option>
                <option value="Ceramic Coating">Ceramic Coating ($800-$2000)</option>
            </select>

            <label for="location">Location (Suburb):</label>
            <input type="text" id="location" placeholder="e.g., Cottesloe" required>

            <button type="submit">Get Quotes</button>
        </form>
        <p id="form-message"></p>
    </section>

    <!-- Detailer Section (Mock Dashboard) -->
    <section id="detailer-dashboard">
        <h2>Detailer Dashboard</h2>
        <p>Available Jobs (For Detailers):</p>
        <ul id="job-list">
            <!-- Jobs populated by JS -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Perth Car Shine. Connecting car owners and detailers in Perth.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
